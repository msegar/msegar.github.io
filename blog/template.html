<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Matt Segar</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="{{description}}">
    <meta name="author" content="Matt Segar">
    <meta name="keywords" content="{{keywords}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://segar.me/blog/posts/{{slug}}.html">
    <meta property="og:title" content="{{title}} - Matt Segar">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{img}}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://segar.me/blog/posts/{{slug}}.html">
    <meta property="twitter:title" content="{{title}} - Matt Segar">
    <meta property="twitter:description" content="{{description}}">
    <meta property="twitter:image" content="{{img}}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://segar.me/blog/posts/{{slug}}.html">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{title}}",
      "description": "{{description}}",
      "image": "{{img}}",
      "author": {
        "@type": "Person",
        "name": "Matt Segar"
      },
      "publisher": {
        "@type": "Person",
        "name": "Matt Segar",
        "logo": {
          "@type": "ImageObject",
          "url": "https://segar.me/assets/images/logo_name.webp"
        }
      },
      "datePublished": "{{isoDate}}",
      "dateModified": "{{isoDate}}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://segar.me/blog/posts/{{slug}}.html"
      },
      "keywords": "{{keywords}}"
    }
    </script>
    
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Blog post specific styles */
        .post-header {
            margin-bottom: 40px;
        }
        
        .post-title {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 20px;
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-content h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .post-content p {
            margin-bottom: 20px;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
            border-radius: 5px;
        }
        
        .post-content pre {
            background-color: var(--light-background);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .post-content code {
            font-family: monospace;
            background-color: var(--light-background);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .post-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }
        
        .post-nav a {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            text-decoration: none;
        }

    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N9RJDGM699"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-N9RJDGM699');
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="../../assets/images/logo_color.webp" alt="Matt Segar Logo" class="logo-image light-logo" width="40" height="40">
                    <img src="../../assets/images/logo_dark.webp" alt="Matt Segar Logo" class="logo-image dark-logo" width="40" height="40">
                    <h1>Matt Segar</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../cv.html">CV</a></li>
                    <li><a href="../index.html" class="active">Blog</a></li>
                    <li class="dropdown">
                        <a class="nav-link">Innovations</a>
                        <div class="dropdown-content">
                            <a href="../../book.html">ML Book</a>
                            <a href="../../job-search-book.html">Physician's Job Search Playbook</a>
                            <a href="../../valabformatter/index.html">CPRS Lab Formatter</a>
                        </div>
                    </li>
                    <li class="theme-toggle">
                        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
                            <span class="light-icon">‚òÄÔ∏è</span>
                            <span class="dark-icon">üåô</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <article class="post-content">
                <header class="post-header">
                    <h1 class="post-title">{{title}}</h1>
                    <div class="post-meta">
                        <time datetime="{{isoDate}}">{{date}}</time>
                    </div>
                </header>
                
                <div class="post-body">
                    {{content}}
                </div>
                
                <div class="post-nav">
                    <a href="../index.html">‚Üê Back to Blog</a>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Dr. Matt Segar. All rights reserved.</p>
            <p><a href="/sitemap.xml">Sitemap</a> | <a href="/privacy-policy.html">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- External JS file for theme toggle -->
    <script src="../../assets/js/theme-toggle.js"></script>
</body>
</html>
